        <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">

    <body>
        <main>
            <div class="main-grid" id="main-section">
                <div class="left-options">
                    <a href="schedule.html"><img class="back-btn" id="cam-config" alt="Back Button" src="assets/hud/back.png"></a>
                    <ul class="drivers">
                        <img class="driver-name" id="lwannout" src="assets/hud/drivers/interior-active.png" alt="Interior Camera">
                        <img class="driver-name" id="swalkerout" src="assets/hud/drivers/exteriorf.png" alt="Exterior Front Camera">
                        <img class="driver-name" id="lwannin" src="assets/hud/drivers/exteriorb.png" alt="Exterior Back Camera">
                    </ul>
                    <span class="copyright-portrait">
                        Copyright © 2019-2020 BESTSEAT360
                    </span>
                </div>
                <div class="center-options">
                    <span id="toggle-audio" class="audio-btn">
                        <i id="audio-icon" class="fas fa-volume-up"></i>
                        <span id="audio-label">ENABLE AUDIO</span>
                    </span>
                    <span class="copyright-landscape">
                        Copyright © 2019-2020 BESTSEAT360
                    </span>
                </div>
                <div class="right-options">
                    <video class="pip-video" src="assets/pip.mp4" poster="/html/assets/home/poster.png" autoplay loop muted playsinline></video>
                    <img class="f1-logo" alt="F1TV Logo" src="assets/spark-sport.png">
                </div>
            </div>
            <video class="main-video" src="assets/hud/drivers/interior.mp4" poster="/html/assets/home/poster.png" autoplay loop muted playsinline></video>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
